<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<div style="width: 300px; height: 30px; font-size: 15px;">
    <div style="text-align: center;">
        <div style="font-weight: bold; background-color: #da1b1e; color: #ffffff;">
            <label id="onOffSwitchLabel" for="onOffSwitch"></label>
        </div>
        <br>
        <div style="margin-left: 5px">
            <label>Tak<input id="enableYes" type="radio" value="true" name="toggler"></label>
            <label>Nie<input id="enableNo" type="radio" value="false" name="toggler"></label>
        </div>
    </div>
    <button id="saveButton" style="float: right;margin-bottom: 5px; margin-right: 5px;"></button>

    <small id="refreshPageNotice"></small>
</div>
<script src="../js/popup.js" type="text/javascript"></script>
</body>
</html>
